<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="calculator">
            <span class="total">0</span>

            <div class="keypad">
                <button class="button" type="button" data-number="7">7</button>
                <button class="button" type="button" data-number="8">8</button>
                <button class="button" type="button" data-number="9">9</button>

                <button class="button button-op" type="button" data-op="/">
                    /
                </button>

                <button class="button" type="button" data-number="4">4</button>
                <button class="button" type="button" data-number="5">5</button>
                <button class="button" type="button" data-number="6">6</button>

                <button class="button button-op" type="button" data-op="*">
                    *
                </button>

                <button class="button" type="button" data-number="1">1</button>
                <button class="button" type="button" data-number="2">2</button>
                <button class="button" type="button" data-number="3">3</button>

                <button class="button button-op" type="button" data-op="+">
                    +
                </button>

                <button class="button button-c" type="button" data-clear="true">
                    C
                </button>

                <button class="button" type="button" data-number="0">0</button>
                <button class="button" type="button" data-equals="true">
                    =
                </button>
                <button class="button button-op" type="button" data-op="-">
                    -
                </button>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </body>
</html>
